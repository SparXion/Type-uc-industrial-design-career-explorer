version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ucid_postgres
    environment:
      POSTGRES_DB: ucid_app
      POSTGRES_USER: ucid_user
      POSTGRES_PASSWORD: ucid_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ucid_user -d ucid_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: ucid_backend
    environment:
      - DATABASE_URL=postgresql://ucid_user:ucid_password@postgres:5432/ucid_app
      - POSTGRES_DB=ucid_app
      - POSTGRES_USER=ucid_user
      - POSTGRES_PASSWORD=ucid_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=your-secret-key-here
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ucid_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: ucid_network
